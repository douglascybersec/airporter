{% extends "base.html" %}

{% block content %}
<h2>Luggage Details</h2>

<div class="luggage-container">
    <div class="luggage-form">
        <h3>Add/Edit Luggage</h3>
        <form id="luggageForm">
            <input type="hidden" id="luggageId" name="luggageId">
            <div class="form-group">
                <label for="passengerId">Passenger ID:</label>
                <input type="number" id="passengerId" name="passengerId" required>
            </div>
            <div class="form-group">
                <label for="flightId">Flight ID:</label>
                <input type="number" id="flightId" name="flightId" required>
            </div>
            <div class="form-group">
                <label for="noOfLuggages">Number of Luggages:</label>
                <input type="number" id="noOfLuggages" name="noOfLuggages" required>
            </div>
            <button type="submit" id="submitLuggage">Add/Update Luggage</button>
        </form>
    </div>

    <div class="luggage-list">
        <h3>Luggage List</h3>
        <table id="luggageTable">
            <thead>
                <tr>
                    <th>Luggage ID</th>
                    <th>Passenger ID</th>
                    <th>Flight ID</th>
                    <th>Number of Luggages</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Luggage rows will be inserted here by JavaScript -->
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
