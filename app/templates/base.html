<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirPorter</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo">
                <a href="{{ url_for('index') }}">AirPorter</a>
            </div>
            <nav>
                <ul>
                    <li><a href="{{ url_for('index') }}" class="nav-item">Home</a></li>
                    {% if current_user.is_authenticated %}
                        <li><a href="{{ url_for('dashboard') }}" class="nav-item">Dashboard</a></li>
                        <li><a href="{{ url_for('logout') }}" class="nav-item">Logout</a></li>
                    {% else %}
                        <li><a href="{{ url_for('login') }}" class="nav-item">Login</a></li>
                        <li><a href="{{ url_for('register') }}" class="nav-item">Register</a></li>
                    {% endif %}
                </ul>
            </nav>
            
        </div>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
    <footer>
        <p>&copy; AirPorter 2024, All Rights Reserved</p>
    </footer>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
